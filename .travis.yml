language: node_js
node_js:
  - "8"
  - "10"
  - "12"
  - "13"
services: mongodb  
cache:  
  directories:
    - "node_modules"
sudo: false
before_install:
  - npm install -g gulp-cli
  - npm install -g gulp@3.9.1
install:
  - npm install
script:
  - npm run lint
  - npm test
  - gulp
